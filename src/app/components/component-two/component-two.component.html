<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2>Form</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-6">
            <form [formGroup]="firstForm">

                <div class="credit-card-div">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="row">
                                <label>Field1:</label>
                                <input type="text" class="form-control" placeholder="Field1" formControlName="field" /> &nbsp; &nbsp; &nbsp;
                                <button class="btn btn-success" (click)="onAdd()">Add</button>
                            </div>


                        </div>
                    </div>
                </div>
                <!-- CREDIT CARD DIV END -->
            </form>

        </div>

        <div class="col-md-6 col-md-offset-6">
            <div class="span7">
                <div class="widget stacked widget-table action-table">
                    <div class="widget-content">

                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Value</th>
                                    <th>FibonnaciSeries</th>
                                    <th class="td-actions"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let fin of fibonnaciList">
                                    <td>{{fin.field}}</td>
                                    <td>{{fin.fibonnaci}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
